<!doctype html>
<html>
<head>
    <title>Analytics Agent Tool</title>
    <style>
        body {
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;              
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow: hidden;           
        }
        .container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;                
            max-width: 960px;           
            height: 100%;               
            box-sizing: border-box;    
            text-align: center;
            display: flex;
            flex-direction: column;     
            align-items: stretch;       
        }
        h1 {
            margin: 10px 0 20px;
            color: #333;
            flex-shrink: 0;             
        }
        .chat-history {
            width: 100%;
            flex: 1;                    
            min-height: 0;             
            overflow-y: auto;          
            margin-bottom: 18px;
            background: #f5f5f2;
            border-radius: 8px;
            padding: 10px;
        }
        .chat-row {
            padding: 12px 16px;
            margin: 8px 0;
            border-radius: 12px;
            text-align: left;
            width: 90%;
            margin-left: auto;
            margin-right: auto;
            white-space: pre-wrap;       /* IMPORTANT: Preserves line breaks */
            word-wrap: break-word;       /* Wrap long words */
            line-height: 1.6;            /* Better readability */
        }
        .user {
            background-color: #e0e0d1;
            text-align: right;
        }
        .bot {
            background-color: #b5c89f;
            color: white;
        }
        form {
            width: 100%;
            flex-shrink: 0;            
        }
        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 15px;
            box-sizing: border-box;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
        }
        button {
            padding: 12px 25px;
            font-size: 16px;
            background-color: #535f46;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #969f7a;
        }
        .clear-btn {
            background-color: #d9534f;
            margin-left: 10px;
        }
        .clear-btn:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Analytics Agent</h1> 
        <div class="chat-history">
            {% for item in history %}
            <div class="chat-row user">
                <strong>You:</strong> {{ item.question }}
            </div>
            <div class="chat-row bot">
                <strong>Chat:</strong> {{ item.answer }}
            </div>
            {% endfor %}
        </div>

        <form method="post">
            <input type="text" name="query" placeholder="Type your question here..." required>
            <button type="submit">Submit</button>
        </form>
        
        <form method="post" action="/clear" style="margin-top: 10px;">
            <button type="submit" class="clear-btn">Clear Chat</button>
        </form>
    </div>
</body>
</html>
